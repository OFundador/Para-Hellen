<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Hellen üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #007BFF, #A259FF);
      color: white;
      overflow-x: hidden;
    }
    section {
      background: linear-gradient(135deg, #007BFF, #A259FF);
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }
    h1, h2 {
      font-family: 'Great Vibes', cursive;
      color: #FFD6F3;
      margin-bottom: 20px;
    }
    .btn {
      background: #FFD6F3;
      color: #4A00E0;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f3b5e4;
    }
    .carta p {
      margin: 10px 0;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .carrossel-3d {
      perspective: 1000px;
      width: 90vw;
      height: 320px;
      position: relative;
      transform-style: preserve-3d;
      animation: girar 20s infinite linear;
    }
    .carrossel-3d figure {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carrossel-3d figure img,
    .carrossel-3d figure video {
      max-width: 280px;
      height: 300px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }
    .carrossel-3d figure:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .carrossel-3d figure:nth-child(2) { transform: rotateY(60deg) translateZ(400px); }
    .carrossel-3d figure:nth-child(3) { transform: rotateY(120deg) translateZ(400px); }
    .carrossel-3d figure:nth-child(4) { transform: rotateY(180deg) translateZ(400px); }
    .carrossel-3d figure:nth-child(5) { transform: rotateY(240deg) translateZ(400px); }
    .carrossel-3d figure:nth-child(6) { transform: rotateY(300deg) translateZ(400px); }
    .carrossel-3d figure:nth-child(7) { transform: rotateY(360deg) translateZ(400px); }

    @keyframes girar {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .final {
      font-size: 1.4em;
      margin-top: 30px;
    }
    .chuva-cora√ß√µes {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
    @keyframes descer {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .contador {
      font-size: 2em;
      margin-bottom: 20px;
      color: #FFD6F3;
    }
  </style>
</head>
<body>

  <audio id="musica" loop>
    <source src="jovem-dionisio-pontos-de-exclamacao.mp3" type="audio/mp3">
  </audio>

  <section id="contador-tempo">
    <h1>Nosso tempo juntos</h1>
    <div class="contador" id="contador"></div>
  </section>

  <section id="inicio">
    <h1>Para a mulher mais incr√≠vel do mundo‚Ä¶</h1>
    <button class="btn" onclick="irPara('fotos')">Ver nossas mem√≥rias</button>
  </section>

  <section id="fotos">
    <h2>Nossas Mem√≥rias üì∏</h2>
    <div class="carrossel-3d">
      <figure><img src="foto1.jpeg" alt="n√≥s dois"></figure>
      <figure><img src="foto2.jpeg" alt="sorrisos juntos"></figure>
      <figure><img src="foto3.jpeg" alt="abra√ßo fofo"></figure>
      <figure><img src="foto4.jpeg" alt="m√£os dadas"></figure>
      <figure><img src="foto5.jpeg" alt="beijinho"></figure>
      <figure><video src="video1.mp4" muted loop autoplay></video></figure>
    </div>
    <button class="btn" onclick="irPara('carta')">Ler minha carta</button>
  </section>

  <section id="carta">
    <h2>Minha Carta üíå</h2>
    <div class="carta">
      <p>O quanto eu te amo n√£o consigo descrever em palavras... (carta mantida como estava)</p>
    </div>
    <button class="btn" onclick="irPara('fim')">Gostou?</button>
  </section>

  <section id="fim">
    <p class="final">E que cada novo dia ao seu lado seja um cap√≠tulo ainda mais lindo da nossa hist√≥ria. Eu te amo, Hellen.</p>
    <button class="btn" onclick="explosaoAmor()">üíå Se gostou clique üíñ</button>
  </section>

  <div class="chuva-cora√ß√µes" id="chuva"></div>

  <script>
    // M√∫sica: tocar ap√≥s clique
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('musica');
      function iniciarMusica() {
        audio.play().catch(err => console.log('Erro ao tocar m√∫sica:', err));
        window.removeEventListener('click', iniciarMusica);
        window.removeEventListener('touchstart', iniciarMusica);
      }
      window.addEventListener('click', iniciarMusica);
      window.addEventListener('touchstart', iniciarMusica);
    });

    // Navega√ß√£o entre se√ß√µes
    function irPara(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // Efeito de cora√ß√µes
    function explosaoAmor() {
      const coracoes = document.getElementById('chuva');
      for (let i = 0; i < 30; i++) {
        const cor = document.createElement('div');
        cor.innerText = '‚ù§Ô∏è';
        cor.style.position = 'absolute';
        cor.style.fontSize = Math.random() * 30 + 20 + 'px';
        cor.style.left = Math.random() * 100 + 'vw';
        cor.style.animation = 'descer 2s linear forwards';
        cor.style.top = '-30px';
        cor.style.zIndex = 999;
        cor.style.pointerEvents = 'none';
        cor.style.userSelect = 'none';
        coracoes.appendChild(cor);
        setTimeout(() => cor.remove(), 2000);
      }
    }

    // Contador de tempo
    const inicioRelacionamento = new Date("2025-05-10T21:30:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - inicioRelacionamento;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);
      const meses = Math.floor(dias / 30.44);

      const diasRestantes = dias % 30.44;
      const horasRestantes = horas % 24;

      document.getElementById("contador").innerText =
        `${meses} m√™s(es), ${Math.floor(diasRestantes)} dias e ${horasRestantes} horas de amor ‚ù§Ô∏è`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
